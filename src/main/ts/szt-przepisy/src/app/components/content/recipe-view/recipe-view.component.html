    </div>
    <div class="p-col-12 p-md-6">
      <app-recipe-image-view [recipe]="recipe"></app-recipe-image-view>
    </div>
  </div>
  <div class="p-grid">
    <div class="p-col-12 p-md-6">
      <app-recipe-ingredients-view [recipe]="recipe"></app-recipe-ingredients-view>
    </div>
    <div class="p-col-12 p-md-6">
      <app-recipe-steps-view [recipe]="recipe"></app-recipe-steps-view>
    </div>
  </div>
  <div class="p-grid p-jc-around">
    <div class="p-col-12">
      <app-recipe-comments [recipe]="recipe"></app-recipe-comments>
    </div>
  </div>
