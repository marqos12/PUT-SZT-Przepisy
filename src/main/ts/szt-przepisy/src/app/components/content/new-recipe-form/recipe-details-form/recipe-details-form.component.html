<p-fieldset legend="Szczegóły przepisu">
  <form [formGroup]="recipeDetailsForm" class="recipeDetailsForm  p-fluid">
    <span class="p-float-label">
      <input id="float-input" type="text" formControlName="name" pInputText>
      <label for="float-input">Nazwa</label>
    </span>
    <span class="p-float-label">
      <input id="float-input" type="text" formControlName="image" pInputText>
      <label for="float-input">Zdjęcie</label>
    </span>
    <span class="p-float-label">
      <input id="float-input" type="text" formControlName="portions" pInputText>
      <label for="float-input">Liczba porcji</label>
    </span>
    <div class="p-grid">
      <div class="p-col">
        <div class="p-grid">
          <div class="p-col-7">
            <span class="p-float-label">
              <input id="float-input" type="number" min="0" max="300" formControlName="duration" pInputText>
              <label for="float-input">Czas trwania [min]</label>
            </span>
          </div>
          <div class="p-col-5 durationTime">
            ({{recipeDetailsForm.value.duration * 1000 * 60| date:'HH':'UTC'}} h
            {{recipeDetailsForm.value.duration * 1000 * 60| date:'mm':'UTC'}} min)  
          </div>
        </div>
      </div>
      <div class="p-col ">
        <p-slider formControlName="durationSlider" [min]="0" [max]="300" (onChange)="durationSliderChange($event)">
        </p-slider>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col">
        <span class="p-float-label">
          <p-dropdown [options]="recipeTypes" optionLabel="name" formControlName="recipeType"></p-dropdown>
          <label for="float-input">Rodzaj</label>
        </span>
      </div>
      <div class="p-col p-fluid">
        <span class="p-float-label">
          <p-dropdown [options]="complexityLevels" optionLabel="name" formControlName="complexity"></p-dropdown>
          <label for="float-input">Poziom skomplikowania</label>
        </span>
      </div>
    </div>
    <span class="p-float-label"
      [ngClass]="{'error': (!recipeDetailsForm.controls.description.valid && recipeDetailsForm.controls.description.dirty)}">
      <span>Opis</span>
      <p-editor formControlName="description" [style]="{'height':'220px'}"></p-editor>
    </span>

  </form>
</p-fieldset>
